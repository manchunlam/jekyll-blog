---
layout: page
title: Categories
permalink: /categories/
---

<ol>
  {% for category in site.categories %}
    {% assign category_name = category[0] %}
    {% assign posts = category[1] %}
    <li>
      <h3>{{ category_name }}</h3>
      <ul>
        {% for post in posts %}
          <li>
            <a href="{{ post.url }}">
              <span>{{ post.title }}</span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ol>
