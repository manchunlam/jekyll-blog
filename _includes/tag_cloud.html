<div class="tag-cloud">
  {% assign num_of_posts = site.posts | size %}
  {% for tag in site.tags %}
    {% assign tag_name = tag[0] %}
    {% assign num_of_posts_with_tag = site.tags[tag_name] | size %}

    <span class="tag-cloud-{{ num_of_posts_with_tag | times: 10.0 | divided_by: num_of_posts | ceil }}">
      <a href="{{ site.baseurl }}/tags#{{ tag_name | slugify }}-ref">
        {{ tag_name }}
      </a>
    </span>
  {% endfor %}
</div>
